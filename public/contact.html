  <body>

    <div class="container">

      <div class="container-fluid">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right header-padding">
              <li role="presentation"><a href="index.html">Home</a></li>
              <li role="presentation"><a href="about.html">About</a></li>

            </ul>

          <h2 class="text-muted logo"><a href="index.html" class="logo-link-unstyled">good deeds</a></h2>
        </div>
      </div>

      <div class="container-fluid">
        <div class="col-md-4">
          <ul class="contact-list pusher-side-content">
              <li>
                <p class="subhead">Call</p>
                <p class="alt-text-small">555-555-5555</p>
              </li>
              <li>               
                <p class="subhead">Email</p>
                <p class="alt-text-small">contact@gooddeeds.com</p>
              </li>
              <li>
                <p class="subhead">Address</p>
                <p class="alt-text-small">
                  100 Main St.<br>
                  Louisville, KY 44444
                </p>  
              </li>
            </ul>
        </div>

        <div class="col-md-8">
          <h1 class="yellow-text">get in touch</h3>
          <form>
            <div class="col-md-10 contact-bg">
              <div class="form-group">
                <label for="additional_info">What's up?</label>
                <textarea class="form-control" id="additional_info" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="First and last name">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            <button type="submit" class="btn btn-primary btn-right">Submit</button> 
            </div> 
          </form>       
        </div>      
      </div>



      <div class="container-fluid">
        <div class="row">
          <div class="container-fluid">
            <ul class="partner-list"> 
              <li class="partner-item col-md-4">

              </li>
              <li class="partner-item col-md-4">
                <img class="img-responsive img-partner" src="img/dare_to_care.jpg"/> 
              </li>
              <li class="partner-item col-md-4">

      <form>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="First and last name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputAge1">Age</label>
          <input type="text" class="form-control" id="exampleInputAge" aria-describedby="ageHelp" placeholder="Enter age">
        </div>  

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
       </div>

<!-- SCHEDULING -->

      <div class="form-group">
        <label for="volunteer_starts">How soon can you volunteer?</label>
        <select class="form-control" id="volunteer_starts">
          <option>within 1 week</option>
          <option>within 2 weeks</option>
          <option>within 1 month</option>
        </select>
     </div>

<!-- CALENDAR HERE -->


<!-- VOLUNTEER INTEREST -->

<div class="form-group">
      <label for="exampleSelect2">Your interests</label>
      <select multiple class="form-control" id="exampleSelect2">
        <option>Animal welfare</option>
        <option>Children</option>
        <option>Elderly care</option>
        <option>Environment</option>
        <option>Emergency services</option>
        <option>Food Insecurity</option>
        <option>Women</option>
     </select>
    </div>

 <!-- SKILLS -->
    
      <div class="form-check">
        <label for="volunteer_skills">What skills can you offer?</label>
        <br>
          <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Foreign Language
        </label>
      </div>  

      <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Art
        </label>
      </div>  

      <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Storytelling
        </label>
     </div>

     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
        </label>
     </div>

<!-- ADDTIONAL INFO -->     

    <div class="form-group">
      <label for="additional_info">Anything else we should know?</label>
      <textarea class="form-control" id="additional_info" rows="3"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
